<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 6.2</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <header>
    <h1 class="title">Formulário 6.2</h1>
  </header>
  <main>
    <form class="section" action="" method="GET">
      <fieldset>
        <div>
          <legend>Dados pessoais</legend>
        </div>
        <div>
          <label for="name">Nome:</label>
            <inputtype="text" name="name" id="name" maxlength="40" required>
        </div>
        <div>
          <label for="input-email">E-mail:</label>
            <input type="email" name="email" id="input-email" maxlength="50" required>
        </div>
        <div>
          <label for="cpf">Cpf:</label>
            <input type="number" name="cpf" id="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="address">Endereço:</label>
            <input type="text" name="address" id="address" maxlength="200" required>
        </div>
        <div>
          <div>
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" maxlength="28" required>
          </div>
          <div>
            <label for="state">Estado:</label>
              <select name="state" id="state" required></select>
          </div>
        </div>
        <div>
          <p>Tipo de imóvel:</p>
          <div>
            <label for="house">
            <input type="radio" name="housing" id="house" value="housing" required> Casa</label>
          </div>
          <div>
            <label for="apartment">
            <input type="radio" name="housing" id="apartment" value="housing" required> Apartamento</label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <legend>Sobre seu último emprego</legend>
        </div>
        <div>
          <label for="abstract">Resumo do currículo</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
        <div>
          <div>
            <label for="position">Cargo:
            <input type="text" name="position" id="position" maxlength="40" required>
          </label>
          </div>
          <div>
            <label for="begining">Data de início:
            <input type="date" name="period" id="begining" required>
            </label>
          </div>
          <div>
            <label for="job-description">Resumo do currículo</label>
            <textarea name="job-description" id="job-description" cols="30" rows="10" maxlength="500" required></textarea>
          </div>
        </div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </fieldset>
    </form>
  </main>
</body>
</html>
