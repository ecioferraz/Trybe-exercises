<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="pri">
    <h3 class="pri">Cor primária</h3>
  </div>
  <div class="sec">
    <h3 class="sec">Cor Secundária</h3>
  </div>
  <div class="com">
    <h3 class="com">Cor Complementar</h3>
  </div>
  <div class="esc">
    <h3 class="esc">Cor Escura</h3>
  </div>
  <div class="cla">
    <h3 class="cla">Cor Clara</h3>
  </div>
</body>
</html>
